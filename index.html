
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghaffar India | Premium Mobile Accessories & Lifestyle</title>
    <meta name="description" content="Shop premium mobile cases, 3D printed art, and lifestyle gadgets at Ghaffar India. High-quality protection meets innovative design.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0760/3444/1401/files/Black_icon_500_x_500_No_BG_060e5449-ac59-4999-bc13-01094c92edbf.png?v=1768440378">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .dark body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(30px) saturate(200%) contrast(100%);
            -webkit-backdrop-filter: blur(30px) saturate(200%) contrast(100%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        .dark .liquid-glass {
            background: rgba(30, 41, 59, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .liquid-glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .accent-gradient {
            background: linear-gradient(-45deg, #000000, #434343, #000000, #434343);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .dark .accent-gradient {
            background: linear-gradient(-45deg, #1e293b, #334155, #1e293b, #334155);
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::selection {
            background: rgba(0, 0, 0, 0.1);
        }
        .dark ::selection {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
